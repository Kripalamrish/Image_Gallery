<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color:#FFFDD0;
        }

        .gallery {
            padding: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .thumbnail-container {
            display: flex;
            justify-content: center;
            gap: 50px;
            flex-wrap: wrap;
        }

        .thumbnail {
            width: 300px;
            height: 200px;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .thumbnail:hover {
            transform: scale(1.1);
        }

        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(233, 230, 230, 0.8);
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .lightbox-img {
            max-width: 80%;
            max-height: 80%;
            margin: 20px 0;
            border: 2px solid white;
            box-shadow: 0 0 10px rgb(13, 12, 12);
        }

        .caption {
            color: rgb(200, 65, 65);
            text-align: center;
            font-size: 18px;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: rgb(232, 229, 229);
            cursor: pointer;
        }
    </style>
</head>
<body background="background.png"color="Neutral Light Gray">
    <h1 align="center"><font face="Kunstler Script" size="7">Beautiful places of Kerala</font></h1>
    <div class="gallery">
        <div class="thumbnail-container">
            <img src="alappuzha.jpg" class="thumbnail" alt="alappuzha place">
            <img src="athirappilly water falls.jpg" class="thumbnail" alt="athirappilly water falls">
            <img src="bekal fort.jpg" class="thumbnail" alt="bekal fort">
            <img src="marari beach.webp" class="thumbnail" alt="marari beach">
            <img src="munnar.webp" class="thumbnail" alt="munnar hills">
            <img src="varkala.jpg" class="thumbnail" alt="varkala beach">
            <img src="wayanad.jpg" class="wayanad hills">
        </div>
        <div class="lightbox">
            <span class="close">&times;</span>
            <img class="lightbox-img" src="" alt="">
            <div class="caption"></div>
        </div>
    </div>
    <script>
        const thumbnails = document.querySelectorAll('.thumbnail');
        const lightbox = document.querySelector('.lightbox');
        const lightboxImg = document.querySelector('.lightbox-img');
        const caption = document.querySelector('.caption');
        const closeBtn = document.querySelector('.close');

       
        thumbnails.forEach(thumbnail => {
            thumbnail.addEventListener('click', () => {
                lightbox.style.display = 'flex';
                lightboxImg.src = thumbnail.src;
                caption.textContent = thumbnail.alt;
            });
        });

       
        closeBtn.addEventListener('click', () => {
            lightbox.style.display = 'none';
        });

        
        lightbox.addEventListener('click', (e) => {
            if (e.target !== lightboxImg) {
                lightbox.style.display = 'none';
            }
        });
    </script>
</body>
</html>
